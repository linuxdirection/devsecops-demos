name: Build Golden Image

on:
  push:
    paths:
      - golden-image-creation/**
  workflow_dispatch:

env:
  PRODUCT_VERSION: "1.10.3"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: ${{ env.PRODUCT_VERSION }}
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Initialize Packer
        run: packer init golden-image-creation/golden-image.pkr.hcl
      - name: Validate Packer template
        run: packer validate golden-image-creation/golden-image.pkr.hcl
      - name: Build Golden Image
        run: packer build golden-image-creation/golden-image.pkr.hcl
